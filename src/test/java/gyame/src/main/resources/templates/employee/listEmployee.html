<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title th:text="#{view.index.title}">Welcome!</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="shortcut icon" href="../static/images/favicon.ico"
	type="image/x-icon" th:href="@{/images/favicon.ico}">
<link href="../static/css/bootstrap.min.css" rel="stylesheet"
	media="screen" th:href="@{/css/bootstrap.min.css}" />
<link href="../static/css/core.css" rel="stylesheet" media="screen"
	th:href="@{/css/core.css}" />
<script src="../static/js/jquery.min.js" th:src="@{/js/jquery.min.js}"></script>
<script src="../static/js/bootstrap.min.js"
	th:src="@{/js/bootstrap.min.js}"></script>
</head>
<body>
	<div th:replace="fragments/header :: header">&nbsp;</div>
	<div class="container">
		<div class="content-wrapper">
			<!-- /* Handle the flash message */-->
			<th:block th:if="${message != null}">
				<!-- /* The message code is returned from the @Controller */ -->
				<div
					th:replace="fragments/alert :: alert (type=${#strings.toLowerCase(message.type)}, message=#{${message.message}(${#authentication.name})})">&nbsp;</div>
			</th:block>
			<div class="page-header">
				<h3 class="page-title">Employee List</h3>
			</div>
		</div>
		 <div class="row">
             <div class="col-lg-12">
             	<table class="table table-striped table-condensed">
             		<thead>
             		<tr>
             			<th>Employee Name</th>
             			<th>Email</th>
             			<th>Gender</th>
             			<th>Date of Birth</th>
             			<th>Action</th>
             		</tr>
             		</thead>
             		<tbody>
             			<tr>
             				<td><a href="/employee/2">Genda Swamy</a></td>
             				<td>genda.swamy@gyame.in</td>
             				<td>Mail</td>
             				<td>12/Feb/1968</td>
             				<td>
             					<a href="/employee/edit/1">Edit</a>
             				</td>
             				
             			</tr>
             		</tbody>
             	</table>
             </div>
        </div>
	</div>
	<div th:replace="fragments/footer :: footer">&nbsp;</div>
</body>
</html>
