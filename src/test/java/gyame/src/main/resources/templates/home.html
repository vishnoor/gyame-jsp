<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{view.index.title}">Welcome!</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="shortcut icon" href="../static/images/favicon.ico" type="image/x-icon" th:href="@{/images/favicon.ico}">
    <link href="../static/css/bootstrap.min.css" rel="stylesheet" media="screen" th:href="@{/css/bootstrap.min.css}"/>
    <link href="../static/css/core.css" rel="stylesheet" media="screen" th:href="@{/css/core.css}" />
    <script src="../static/js/jquery.min.js" th:src="@{/js/jquery.min.js}"></script>
    <script src="../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
</head>
<body>
<div th:replace="fragments/header :: header">&nbsp;</div>
<div class="container">
    <div class="container">
		<div class="content-wrapper">
			<!-- /* Handle the flash message */-->
			<th:block th:if="${message != null}">
				<!-- /* The message code is returned from the @Controller */ -->
				<div
					th:replace="fragments/alert :: alert (type=${#strings.toLowerCase(message.type)}, message=#{${message.message}(${#authentication.name})})">&nbsp;</div>
			</th:block>
			<div class="page-header">
				<h3 class="page-title">Gyame Home</h3>
			</div>
		</div>
		 <div class="row">
             <div class="col-lg-12">
             	<h2>Welcome to Gyame - Employee Management System</h2>
             </div>
        </div>
	</div>
</div>
<div th:replace="fragments/footer :: footer">&nbsp;</div>
</body>
</html>
